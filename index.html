<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="navbar">
        <span style="margin-right:10px;float:left;font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <div class="search">
            <input type="text" style="float:right;margin-right: 2%; margin-top:8px;" class="textinput" placeholder="search" />

        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div class="navbar1">

    </div>
    <!--slide show-->

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="./image/photo1.jpg" style="width:100%; height: 400px;">
            <div class="text">aya web designer</div>
        </div>
        <div class="mySlides fade">
            <img src="./image/photo1.jpg" style="width:100%;height: 400px;">
            <div class="text">aya web designer</div>
        </div>

        <div class="mySlides fade">
            <img src="./image/photo2.jpg" style="width:100%;height: 400px;">
            <div class="text">aya web designer</div>
        </div>

        <div class="mySlides fade">
            <img src="./image/photo3.jpg" style="width:100%;height: 400px;">
            <div class="text">aya web designer</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <a class="prev" onclick="plusSlides(1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align:center; position: absolute; left:45%;top:400px; z-index: none">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>

        </div>
    </div>
    <div class="pro">

        <div class="card" style="float:right; margin-top: 10px;">
            <img src="./image/person1.jpg" alt="Avatar" style="width:60%; margin-left: 20%;margin-top: 5px;">
            <div class="container">
                <h4><b>aya</b></h4>
                <p>web & designer</p>
            </div>
        </div>

        <div class="card" style="float:left;margin-top: 10px;">
            <img src="./image/person2.jpeg" alt="Avatar" style="width:50%;margin-left: 20%;margin-top: 5px;">
            <div class="container">
                <h4><b>aya</b></h4>
                <p>web & designer</p>
            </div>
        </div>
    </div>
